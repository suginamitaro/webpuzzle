<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/smart.css">
    <link rel="stylesheet" href="css/puzzle.css">
    <title>wordleっぽい感じ何か</title>
  </head>
  <body>
    <h2>遊び方</h2>
    <block class="sample">
      <p>10回くらいで単語を当ててみよう。</p>
      <p>入力する単語のチェックはしていないよ。でたらめな言葉も入力できるよ。</p>
      <hr/>
      <h2>例</h2>
      <p><span class='maru'>一</span>
        <span class='shikaku'>所</span>
        <span class='shikaku'>懸</span>
        <span class='shikaku'>命</span><br/>
        <b>一</b>は答えの正しい位置にあるよ。それ以外の漢字は答えに含まれないよ。</p>
      <p><span class='shikaku'>天</span>
        <span class='sankaku'>下</span>
        <span class='shikaku'>泰</span>
        <span class='shikaku'>平</span><br/>
        <b>下</b>は答えに含まれるけど位置は違うよ。それ以外の漢字は答えに含まれないよ。</p>
    </block>
