      <span class='waku' onclick='backspace(this)'>⌫</span>

    <div id='candidate'>
    </div>
    <div>
      <span id='result'></span><br/>
      <button disabled hidden id='copy' onclick='copyButton()'>copy</button><br/>

  <script>
    const ETITLE = "jukugo4c";
    const MYURL = "https://suginamitaro.github.io/webpuzzle/jukugo.html";
    var answer = "";
    const hint_size = 40;
    const hint_width = 10;
    const hist_size = 6;
    const date = new Date();
    const SEED = makeSeed(date, "hour");
    const TITLE = "四字熟語 "+SEED.subtitle;
    var rand = new PMLCG(SEED.seed);
    const histdiv = document.getElementById('hist');
    var histarray = histdiv.getElementsByTagName('span');
    var app = {};
    app.histtry = [];
    app.histstr = [];
    app.line = 0; // currentHist -> line
    app.pos = 0;  //var currentCharPos = 0;
    app.owari = false;
    var hsdiv = document.getElementById('candidate');
    answer = ANSWER_ARRAY[rand.getInt(ANSWER_ARRAY.length)];
    app.line_size = answer.length
    var hs = makeHistorySpan(app.line_size, hist_size);
    histdiv.innerHTML = hs;
    var candidate = document.getElementById('candidate');
    var hint_arr = getRandomNArray(answer, ANSWER_ALL_KANJI, hint_size, rand);
    var sps = makeHintSpan(hint_arr, hint_width, 'hintClick');
    candidate.innerHTML= sps;
    window.onload = init;
  </script>
</body>
