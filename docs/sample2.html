    <title>wordleっぽい感じ何か</title>

  <body>
    <h2>遊び方</h2>
    <block class="sample">
      <p>あいうえおと出ている行はあ段い段う段なんかを表しているよ。</p>
      <p>入力する単語のチェックをしているよ。でたらめな言葉は入力できないよ。</p>
      <hr/>
      <h2>例</h2>
      <p>
        <span class='sankaku'>あ</span><span class='shikaku'>い</span><span class='sankaku'>う</span><span class='waku'>え</span><span class='waku'>お</span><br/>
        <b></b>あ段の文字とう段の文字が答えに含まれるよ。い段の文字は答えに含まれないよ。え段とお段はまだ答えに含まれるかどうか分からないよ。</p>
    <a href="./index.html">戻る</a>
    </block>
